<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Flashcard | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS CHUNG TO√ÄN APP -->
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <!-- THEME TOGGLE -->
  <button id="themeToggle" class="theme-toggle">üåô / ‚òÄÔ∏è</button>

  <!-- LOGIN CARD -->
  <div class="auth-card">
    <h1 class="auth-title">Flashcard</h1>
    <p class="auth-sub">Login ho·∫∑c Register b·∫±ng username</p>

    <input
      id="username"
      placeholder="Username"
      autocomplete="username"
    />

    <input
      id="password"
      type="password"
      placeholder="Password"
      autocomplete="current-password"
    />

    <button id="loginBtn">Start</button>

    <p id="msg" class="auth-footer"></p>
  </div>

  <!-- THEME SCRIPT (D√ôNG CHUNG TO√ÄN SITE) -->
  <script>
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") document.body.classList.add("light");

    document.getElementById("themeToggle").onclick = () => {
      document.body.classList.toggle("light");
      localStorage.setItem(
        "theme",
        document.body.classList.contains("light") ? "light" : "dark"
      );
    };
  </script>

  <!-- LOGIN LOGIC -->
  <script type="module" src="js/index.js"></script>
</body>
</html>
